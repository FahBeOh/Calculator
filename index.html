<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Calculator 1.0</title>
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="row justify-content-center">
            <div class="col text-center">
                <h1>Calculator</h1>
            </div>
        </div>
        <!-- Calculator Wrapper -->
        <div class="row justify-content-center">
            <div class="col-3" id="calculator">
                <!-- Input Form -->
                <div class="row justify-content-center">
                    <div class="col text-center pt-4">
                        <input class="form-control" type="text" readonly>
                    </div>
                </div>
                <!-- Calculator Buttons -->
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary" value="7">7</button>
                                <button type="button" class="btn btn-primary" value="8">8</button>
                                <button type="button" class="btn btn-primary" value="9">9</button>
                                <button type="button" class="btn btn-danger" value="+">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary" value="4">4</button>
                                <button type="button" class="btn btn-primary" value="5">5</button>
                                <button type="button" class="btn btn-primary" value="6">6</button>
                                <button type="button" class="btn btn-danger" value="-">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary" value="1">1</button>
                                <button type="button" class="btn btn-primary" value="2">2</button>
                                <button type="button" class="btn btn-primary" value="3">3</button>
                                <button type="button" class="btn btn-danger" value="*">*</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col pb-4">
                                <button type="button" class="btn btn-primary" value="0">0</button>
                                <button type="button" class="btn btn-danger" value="C">C</button>
                                <button type="button" class="btn btn-danger" value="/">/</button>
                                <button type="button" class="btn btn-danger" value="=">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
